<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Livros de Harry Potter</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/favorites" color="secondary">
        <ion-icon name="star"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="center-container" *ngIf="loading">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <div class="book-wrapper" *ngIf="!loading && book">
    <div class="book-content">
      <ion-card class="book-card" (click)="goToDetails(book)">
        <img [src]="book.cover" alt="{{ book.originalTitle }}" />
      </ion-card>
      <h2 class="book-title">
        Livro {{ book.number }} - {{ book.originalTitle }}
      </h2>
    </div>
  </div>

</ion-content>
